<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about"></div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="carioFomt">
    @for (x of items; track $index) {
    <div>
      <p>
        <strong>{{ x.key }} : </strong>
        {{ x.p }}
      </p>
    </div>
    }
    @if (data.row) {
    <div class="mt-3">
      <h6 class="social-login-title">صورة الكتاب</h6>
      <div class="row">
        @for (x of data.row.documents; track $index) {
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <img [src]="x?.img" class="img-thumbnail rounded" />
        </div>
        }
      </div>
    </div>
    }

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row" align="end">
          <button mat-raised-button color="warn" (click)="onNoClick()" [mat-dialog-close]="undefined" tabindex="-1">
            غلق النافذة
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
